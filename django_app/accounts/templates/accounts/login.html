{% extends 'base.html' %}

{% block title %}login{% endblock %}

{%block content%}
 <h1>login</h1>
 <form class="site-form" action="" method="post">
  {% csrf_token %}
  {{form}}
  {% if request.GET.next %}
    <input type="hidden", name ="next" value="{{request.GET.next}}">
  {% endif %}
 <input type="submit" value="login">
 </form>
<p>Do not have an account? <a href="/accounts/signup">Sign Up</a></p>
<p>Back to home page<a href="/">Home</a></p>
{% endblock%}
