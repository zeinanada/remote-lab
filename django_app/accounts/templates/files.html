{% extends 'base.html' %}

{% block content %}

  {%for file in files%}

    <a href="/media/{{file.Bitstream}}" >{{file.Bitstream}}</a>
    <a href="/media/{{file.probs}}" >{{file.probs}}</a>
<br><br>

  <p>Return to home<a href="{% url 'home' %}">Home</a></p>
{% endblock %}
